<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pénzügyi Kezelő</title>
  <!-- Stíluslap -->
  <link rel="stylesheet" href="style.css">
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Chart.js CDN (diagramhoz) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Pénzügyi Kezelő</h1>
    <!-- Navigáció: Dashboard, Új Tranzakció, Tranzakciók, Megtakarítás -->
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#transaction-form">Új Tranzakció</a>
      <a href="#transaction-list">Tranzakciók</a>
      <a href="#savings-manager">Megtakarítások</a>
    </nav>
    <!-- Témaváltó gomb -->
    <button id="theme-toggle">Váltás sötét/világos</button>
  </header>

  <main>
    <!-- Gyors értesítési terület -->
    <div id="notification"></div>
    
    <!-- Dashboard szekció -->
    <section id="dashboard">
      <h2>Áttekintés</h2>
      <div class="summary">
         <div>Egyenleg: <span id="balance">0</span> Ft</div>
         <div>Összes bevétel: <span id="total-income">0</span> Ft</div>
         <div>Összes kiadás: <span id="total-expense">0</span> Ft</div>
      </div>
      <!-- Interaktív diagram: Bevétel vs. Kiadás -->
      <canvas id="financialChart"></canvas>
      <div class="dashboard-buttons">
         <button id="sync-btn">Szinkronizálás</button>
         <button id="export-btn">Export CSV</button>
         <button id="reminder-btn">Emlékeztető</button>
      </div>
    </section>

    <!-- Új tranzakció felvitele -->
    <section id="transaction-form">
      <h2>Új Tranzakció</h2>
      <form id="form">
         <label for="type">Típus:</label>
         <select id="type">
           <option value="income">Bevétel</option>
           <option value="expense">Kiadás</option>
         </select><br>
         
         <label for="amount">Összeg (Ft):</label>
         <input type="number" id="amount" required><br>
         
         <label for="category">Kategória:</label>
         <input type="text" id="category"><br>
         
         <label for="date">Dátum:</label>
         <input type="date" id="date"><br>
         
         <label for="description">Leírás:</label>
         <textarea id="description"></textarea><br>
         
         <button type="submit">Mentés</button>
      </form>
    </section>

    <!-- Tranzakciók listája -->
    <section id="transaction-list">
      <h2>Tranzakciók</h2>
      <ul id="transactions"></ul>
    </section>

    <!-- Megtakarítás Kezelő szekció -->
    <section id="savings-manager">
      <h2>Megtakarítás Kezelő</h2>
      <div class="savings-summary">
         Teljes megtakarítás: <span id="total-savings">0</span> Ft
      </div>
      <form id="savings-form">
         <label for="savings-amount">Összeg (Ft):</label>
         <input type="number" id="savings-amount" required>
         <button type="submit">Hozzáadás</button>
      </form>
      <ul id="savings-list"></ul>
    </section>
  </main>

  <footer>
    <p>Készítette: Példa Alkalmazás</p>
  </footer>

  <!-- Alkalmazás logikája -->
  <script src="app.js"></script>
</body>
</html>
